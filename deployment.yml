apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 730335563796.dkr.ecr.us-east-1.amazonaws.com/meu-projeto-gitops:23
        ports:
        - containerPort: 80
